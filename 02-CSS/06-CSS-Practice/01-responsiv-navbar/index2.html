<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="./styles2.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <nav>
          <div class="logo">
            <a href="#">
              <img src="./images/user.png" alt="logi image" />
            </a>
          </div>
          <ul class="nav-list" id="nav-ul">
            <a href="#">
              <li class="nav-item">Our Services</li>
            </a>
            <a href="#">
              <li class="nav-item">About Us</li>
            </a>
            <a href="#">
              <li class="nav-item">Contact</li>
            </a>
          </ul>
        </nav>

        <div class="menu" id="menu-btn">
          <div class="menu-line"></div>
          <div class="menu-line"></div>
          <div class="menu-line"></div>
        </div>
      </div>
      <!-- container -->
    </div>
    <!-- main -->

    <script>
      const menu = document.getElementById("menu-btn");
      console.log(menu);
      const navList = document.getElementById("nav-ul");
      console.log(navList);
      menu.addEventListener("click", function () {
        console.log("icon clicked!");
        navList.classList.toggle("active");
      });
    </script>
  </body>
</html>
